<div class="informacion-container-card container">
  <div class="flex flex-column lg:flex my-2">
    <div
      class="informacion-card flex flex-col border-gray-400 rounded p-4 mx-3 leading-normal"
    >
      <div class="font-bold text-xl mb-2">
        <h2 class="informacion-container-titulo text-center">HTML</h2>
        <hr class="h-px my-8 border-0" />
      </div>
      <div>
        <div
          class="informacion-card-container--img-nombre flex flex-row flex-wrap gap-5"
        >
          <div
            class="informacion-card-subcontainer--img-nombre flex flex-cols-2 flex-wrap items-center"
            *ngFor="let html of htmldata"
          >
            <div class="flex flex-col flex-wrap">
              <div class="informacion-card-container--img">
                <img
                  class="informacion-container-card-imagen w-10 h-10 mr-4"
                  [src]="html.imagen"
                  alt="Avatar of Jonathan Reinink"
                />
              </div>
              <div class="text-sm">
                <p
                  class="informacion-container-card-nombre text-center leading-none"
                >
                  {{ html.nombre }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
