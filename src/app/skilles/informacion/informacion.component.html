<div class="informacion-container-card">
  <div *ngFor="let skills of data">
    <div class="informacion-card">
      <div class="informacion-img-container">
          <div class="informacion-img">
            <img [src]="skills.imagen"/>
          </div>
          <div class="informacion-description informacion-card">
              <span class="informacion-title">
                {{skills.nombre}}
              </span>
          </div>
      </div>
    </div>
  </div>
</div>
