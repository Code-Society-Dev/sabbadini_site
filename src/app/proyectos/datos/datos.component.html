<div class="proyectos-datos-container--subcontainer py-2 px-3" *ngFor="let datos of proyectosdata">
  <div class="proyectos-datos-card-container max-w-sm rounded overflow-hidden shadow-lg">
    <img class="proyectos-datos-card-container--imagen w-full" [src]="datos.imagen" alt="Sunset in the mountains">
    <div class="proyectos-datos-card-container-titulo px-6 py-4">
      <div class="font-bold text-xl mb-2">
        <h3 class="proyectos-datos-card-container-titulo--titulo">
          {{datos.nombre}}
        </h3>
      </div>
      <p class="proyectos-datos-card-container-titulo--descripcion text-base">
        Tecnologias: {{datos.descripcion}}
      </p>
    </div>
    <div class="flex justify-center gap-5 my-3">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Button
      </button>
      <button class="bg-blue-800 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
        Button
      </button>
    </div>
   
  </div>
</div>
